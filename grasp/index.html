<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krianawaala</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon\favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="bodyDiv">
        <nav>
            <div class="navbar">
                <div class="navLogo">
                    <a href="#">
                        <img src="icon\navLogo.png" alt="Krianawaala" style="height: 55px;">
                    </a>
                </div>
                <div class="navItems" id="navItem">
                    <ul>
                        <li><a href="#" >Catogeries</a></li>
                        <li><a href="#" >Offer zone</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Store locator</a></li>
                        <li><a href="#">About us</a></li>
                    </ul>
                </div>
                <div class="navRight">
                    <div class="searchArea">
                        <input type="search"  id="searchBox" placeholder="   search products">
                        <a href="#">
                            <img src="icon\search.gif" alt="search" id="searchBtn" style="height: 25px;">
                        </a>
                    </div>
                    <div class="cart">
                        <a href="#">
                            <img src="icon\cart.gif" alt="search" id="searchBtn" style="height: 40px;">
                        </a>
                    </div>
                    <div class="profile">
                        <a href="#">
                            <img src="icon\avatar.gif" alt="search" id="searchBtn" style="height: 40px;">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="main" id="usrDetails">
            <p>Welcome user</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
